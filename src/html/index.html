<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Terminator</title>
    <meta name='viewport' content='width=device-width'>
    <link rel='stylesheet' href='css/main.css'>
    <link rel="icon" href="images/favicon.ico" type="image/png">
</head>
<body>
    <div class='section'>
        <div class='camera'>
            <div class="canvas">
                <canvas class='canvas__invert'></canvas>
                <canvas class='canvas__anxiety'></canvas>
                <canvas class='canvas__noise'></canvas>
            </div>
            <div class='grid'></div>
            <div class='radar'>
                <div class='circle circle-first'></div>
                <div class='circle circle-second'></div>
            </div>
            <video class='camera__video' autoplay></video>
        </div>
        <div class='controls-left'>
            <div class='panel'>
                <a class='button button-anxiety'>Anxiety</a>
                <a class='button button-noise'>Noise</a>
                <a class='button button-zoom'>Zoom</a>
            </div>
            <div class='panel'>
                <a class='button-photo'>Fix Moment</a>
            </div>
            <div class='panel photo-collection'></div>
            <div class='panel pulse'>
                <svg>
                    <path d='m0,50
                      l20,0 l5,-5 l5,15 l5,-40
                      l5,40 l5,-15 l5,5 l20, 0'
                      class='path1'/>
                    <path d='m0,50
                      l18,0 l5,-5 l5,15 l5,-40
                      l5,40 l5,-15 l5,5 l22, 0'
                      class='path2'/>
                <svg>
            </div>
        </div>
        <div class='controls-right'>
            <canvas class='panel canvas__time' width='250' height='250'></canvas>
            <canvas class='panel canvas__frequency' width='250' height='50'></canvas>
        </div>
        <div class='audio' width:'100%' height='100%'>
            <canvas class='camera__audio'></canvas>
        </div>
        <audio class='snap' src='sounds/snap.mp3' hidden></audio>
    </div>
    <script type='text/javascript' src='js/main.js'></script>
</body>
</html>
